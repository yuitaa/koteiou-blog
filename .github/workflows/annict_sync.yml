name: Sync Annict Activities

on:
  schedule:
    # Runs every day at midnight UTC.
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Annict sync script
        run: node scripts/annictSync.mjs
        env:
          ANNICT_ACCESS_TOKEN: ${{ secrets.ANNICT_ACCESS_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/content/annict/ scripts/.last_annict_sync_date
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "chore(annict): Sync Annict activities"
            git push
          else
            echo "No changes to commit."
          fi
